<h2>Transaction Flags</h2>
<table mat-table [dataSource]="transactionFlags">
    <ng-container
        *ngFor="let column of displayedColumns"
        matColumnDef="{{column.id}}"
    >
        <th mat-header-cell *matHeaderCellDef>{{column.displayName}}</th>
        <ng-container *ngIf="!column.isAction">
            <td mat-cell *matCellDef="let transactionFlag">
                {{column.applyPipe ? column.applyPipe(transactionFlag[column.id]) : transactionFlag[column.id]}}
            </td>
        </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsIds"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsIds;"></tr>
</table>
